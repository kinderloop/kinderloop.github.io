---
layout: default
title: Kinderloop Childcare news
---
<div id="blog" class="container">
    {% for post in site.posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <div class="date">{{ post.date | date: "%d %B %Y" }}</div>
            <p class="content">
                {{ post.content }}
            </p>
        </div>
    {% endfor %}
</div>
